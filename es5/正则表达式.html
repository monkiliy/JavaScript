        var isPalindrome = function(x) {
            if(x == null){
                return;
            }
            if(x < 0){
                return false;
            }else if(x == 0){
                return true;
            }else{
                x = x.toString();
                if(x.length%2 == 0){
                    var mid = x.length/2;
                    for(var i = 0; i < mid; i++){
                        if(x.charCodeAt(i) != x.charCodeAt(mid*2 - 1 - i)){
                            return false;
                        }else{
                            return true;
                        }
                    }
                }else{
                    var mid = (x.length + 1)/2;
                    for(var i = 0; i < mid - 1; i++){
                        if(x.charCodeAt(i) != x.charCodeAt(mid*2 - 2 - i)){
                            return false;
                        }else{
                            return true;
                        }
                    }
                }
            }
        }
        var lengthOfLastWord = function(s) {
            if(s == null){
                return 0
            }else if(s.match(/ \w*$/) != null){
                return s.match(/ \w*$/)[0].length - 1;
            }else{
                s = s.match(/.*/);
                return s[0].length;
            }
        };
